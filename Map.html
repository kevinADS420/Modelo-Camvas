<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/x-icon" href="IMG/icons8-fresa-32.png">

    <title>HuertoMkt</title>
</head>
<body>

    <map name="figura">
        <area shape="rect" coords="160,169,279,245" href="11.html" alt="">
        <area shape="rect" coords="504,144,596,197" href="2.html" alt="">
        <area shape="rect" coords="791,144,874,198" href="3.html" alt="">
        <area shape="rect" coords="1101,146,1191,197" href="4.html" alt="">
        <area shape="rect" coords="497,300,600,360" href="5.html" alt="">
        <area shape="rect" coords="778,304,894,359" href="6.html" alt="">
        <area shape="rect" coords="1087,300,1203,348" href="7.html" alt="">
        <area shape="rect" coords="153,455,274,534" href="8.html" alt="">
        <area shape="rect" coords="767,458,880,527" href="9.html" alt="">
    </map>

    <img id="mapImage" src="img map.png" usemap="#figura" width="1350" height="575">

    <script>
        function ajustarCoordenadas() {
            var image = document.getElementById('mapImage');
            var scale = image.width / 1350; // 1350 es el ancho original de la imagen

            var areas = document.querySelectorAll('map[name="figura"] area');
            areas.forEach(function(area) {
                var coords = area.getAttribute('coords').split(',').map(Number);
                for (var i = 0; i < coords.length; i++) {
                    coords[i] *= scale;
                }
                area.setAttribute('coords', coords.join(','));
            });
        }

        // Llama a la función al cargar la página y cada vez que la ventana cambia de tamaño
        window.addEventListener('load', ajustarCoordenadas);
        window.addEventListener('resize', ajustarCoordenadas);
    </script>

</body>
</html>
